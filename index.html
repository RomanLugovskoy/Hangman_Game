<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="preload" href="images/hg-0.png" as="image">
	<link rel="preload" href="images/hg-1.png" as="image">
	<link rel="preload" href="images/hg-2.png" as="image">
	<link rel="preload" href="images/hg-3.png" as="image">
	<link rel="preload" href="images/hg-4.png" as="image">
	<link rel="preload" href="images/hg-5.png" as="image">
	<link rel="preload" href="images/hg-6.png" as="image">
	<link rel="preload" href="images/hg-7.png" as="image">
	<link rel="preload" href="images/hg-8.png" as="image">
	<link rel="preload" href="images/hg-9.png" as="image">
	<link rel="preload" href="images/hg-10.png" as="image">
	<link rel="preload" href="images/hg-win.png" as="image">

  </head>
  <body>
    <div id="app" class="px-3">


		<div class="absolute top-5 right-5">
			<label class="inline-flex items-center cursor-pointer">
				<input id="toggleDarkMode" type="checkbox" value="" class="sr-only peer">
				<div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600"></div>
				<span id="darkModeText" class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Dark mode</span>
			  </label>
		</div>

		<div id="switcherWrap" class="absolute left-5 top-5">
			<div class="dropdown">
				<button id="dropBtn" class="dropbtn"><img id="dropImg" alt="english language"/></button>
				<div id="dropdownContent" class="dropdown-content">
					<a class="dropOption" id="en" href="#"><img src="images/en.svg" alt="english language"/>en</a>
					<a class="dropOption" id="ru" href="#"><img src="images/ru.svg" alt="russian language"/>ru</a>
					<a class="dropOption" id="it" href="#"><img src="images/it.svg" alt="italian language"/>it</a>
				</div>
			</div>
		</div>

		<h1 id="logo" class="logo">[ HANGMAN GAME ]</h1>
		<div id="game" class="mt-10 flex flex-col items-center">
			<button id="startGame" class="primary-btn">Start game</button>
		</div>
	</div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
